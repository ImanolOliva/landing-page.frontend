<div class="section section-signup"
    style="background-image: url('../../assets/img/grupo1.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
    <div class="container login-page">
        <br>
        <div *ngIf="mostrarComponenteAdicional" class="thank-you-container">
            <app-thankyou [nameLocalStorage]="nameLocalStorage"></app-thankyou>
        </div>
        <div class="row">
            <div class="col-md-4 content-center ml-auto mr-auto">
                <div class="card card-login card-plain">
                    <form class="form" [formGroup]="form" type="submit">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="logo">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                                </div>
                                <input type="text" class="form-control" formControlName="name" id="name"
                                    placeholder="Nombre ..." (focus)="focus=true" (blur)="focus=false">
                                <div *ngIf="form.get('name').hasError('name')" class="empty-fields-message">
                                    El formato del nombre no es válido.
                                </div>
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                <input type="email" placeholder="Email ..." class="form-control" formControlName="email"
                                    id="email" (focus)="focus1=true" (blur)="focus1=false" />
                                <div *ngIf="form.get('email').hasError('email')" class="empty-fields-message">
                                    El formato del email no es válido.
                                </div>
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                <input type="tel" id="tel" placeholder="Telefono ..." class="form-control"
                                    formControlName="tel" (focus)="focus1=true" (blur)="focus1=false" />
                                <div *ngIf="form.get('tel').hasError('tel')" class="empty-fields-message">
                                    El formato del telefono no es válido.
                                </div>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button class="btn btn-success btn-round btn-lg btn-block" (click)="save()"
                                [disabled]="form.invalid">Unete a la comunidad</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
